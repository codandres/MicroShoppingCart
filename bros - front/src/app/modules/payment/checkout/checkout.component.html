<body class="bg-light" style="">

    <div class="container">
        <div class="py-5 text-center">

            <h2>Checkout</h2>
        </div>

        <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Your cart</span>
            <span class="badge badge-secondary badge-pill">{{products.length}}</span>
        </h4>
        <ul class="list-group mb-3">

            <li *ngFor="let product of products" class="list-group-item d-flex justify-content-between lh-condensed">
                <div>
                    <img [src]="product.imgUrl" class="product-img">
                    <h6 class="my-0">{{product.name}}</h6>
                    <small class="text-muted">Providers {{product.idsProvider.length}}: </small>
                    <small *ngFor="let provider of product.idsProvider" class="text-muted"> {{provider.name}}</small>
                </div>
                <span class="text-muted">${{product.price}}</span>
            </li>

            <!-- <li class="list-group-item d-flex justify-content-between bg-light">
                <div class="text-success">
                    <h6 class="my-0">Promo code</h6>
                    <small>EXAMPLECODE</small>
                </div>
                <span class="text-success">-$5</span>
            </li> -->
            <li class="list-group-item d-flex justify-content-between">
                <span>Total (USD)</span>
                <strong>${{total}}</strong>
            </li>
        </ul>

        <form class="card p-2 pb-3">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Promo code">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-secondary">Redeem</button>
                </div>
            </div>
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit" (click)="buy(products)">Buy</button>
        </form>
    </div>
